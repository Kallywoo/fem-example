<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator v2</title>
</head>

<body>
<div class="calculator">

  <div class="equation">
    <h1 class="js-result">0</h1>
  </div>

  <div class="calc-button">

          <div class="calc-button-row">
            <button class="clear clear-width">C</button>
            <button class="backspace">←</button>
            <button class="division">÷</button>
          </div>

          <div class="calc-button-row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="times">×</button>
          </div>

          <div class="calc-button-row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="subtract">-</button>
          </div>

          <div class="calc-button-row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="addition">+</button>
          </div>

          <div class="calc-button-row">
              <button class="zero-width">0</button>
              <button class="equal">=</button>
          </div>

      </div>

  </div>

</div>
<script src="./experiments.js"></script>
</body>
</html>
